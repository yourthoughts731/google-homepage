<!DOCTYPE html>

<head>

    <title>Google Search Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <nav id="sign-in">
            <div class="topright">
                <a class="signin" target="_blank" href="https://mail.google.com/mail">Gmail</a>
            </div>
            <div class="topright">
                <a target="_blank" href="https://www.google.com.ph/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
            </div>
            <div class="topright">
                <a class="signin" href="https://www.google.com.ph/intl/en/about/products?tab=wh" id="smallbox"><img src="images/small9boxes.png" alt="google_logo"></a>
            </div>
            <div class="topright">
                <button type="email" id="log-in">Sign In</button>
            </div>
        </nav>
    </div>  

    <div id="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQM7hqCSwZF2fFW3z2HDnvMi1SHDxeapAHc5Q&usqp=CAU" alt="google_logo">
    </div>
    <div class="mid" id="searchbox">
        <input id="search" type="text" placeholder="Search">
    </div>
    <div class="mid">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    
    <div id="google-offered-in">
        <p>Google offered in: <a class="text" target="_blank" href="https://www.google.com/setprefs?sig=0_oPg9VBEpuu9UonjZN8oocl3HcKI%3D&hl=fil&source=homepage&sa=X&ved=0ahUKEwj5jriBhcXsAhXQMN4KHfdyBDsQ2ZgBCA8">Filipino</a>  <a class="text" target="_blank" href="https://www.google.com/setprefs?sig=0_oPg9VBEpuu9UonjZN8oocl3HcKI%3D&hl=ceb&source=homepage&sa=X&ved=0ahUKEwj5jriBhcXsAhXQMN4KHfdyBDsQ2ZgBCBA">Cebuano</a></p>
    </div>

    
</body>
